<!DOCTYPE html>
<html>
<head>
  <title>KATIK</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>KATIK</h1>

  <div class="container">
    <div id="gambar_persegi">
      <div id="sudut_a">A</div>
      <div id="sudut_b">B</div>
      <div id="sudut_c">C</div>
      <div id="sudut_d">D</div>
      <div id="keterangan">
        Bujur Sangkar
      </div>
    </div>

    <div class="section">
      <h2>Luas Persegi</h2>
      <form id="form_persegi">
        <label for="sisi-luas">Sisi:</label>
        <input type="number" id="sisi-luas" name="sisi-luas" required>
        <button type="submit" id="hitung-luas">Hitung Luas</button>
      </form>
      <div id="output_luas"></div>
      <div class="rumus">
        Rumus: Luas = sisi * sisi
      </div>
    </div>

    <div class="section">
      <h2>Keliling Persegi</h2>
      <form id="form_keliling">
        <label for="sisi-keliling">Sisi:</label>
        <input type="number" id="sisi-keliling" name="sisi-keliling" required>
        <button type="submit" id="hitung-keliling">Hitung Keliling</button>
      </form>
      <div id="output_keliling"></div>
      <div class="rumus">
        Rumus: Keliling = 4 * sisi
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
